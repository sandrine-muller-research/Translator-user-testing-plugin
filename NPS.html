<!-- <!DOCTYPE html> -->
<html>

    <head>
        <meta charset="UTF-8">
        <style>

            .NPS-btn {
            padding: 2px 14px;
            margin: 0 4px;
            border: 1px solid #b0b0b0;
            background-color: #f8f8f8;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
            color: #524f81;
            transition: background 0.2s, color 0.2s;
            }
            .NPS-btn.selected {
            background-color: #524f81;
            color: white;
            border-color: #524f81;
            }
            .NPS-scale-row {
                display: flex;
                justify-content: space-between;
            }
            .NPS-scale-label {
                display: flex;
            }

        </style>
    </head>

    <body>
    <div id="NPS-popup"> 
        <br />        
        <div style="text-align:center; margin-bottom: 8px;color: #524f81;">
        <strong>How likely would you recommend this website to a colleague?</strong>
        </div>
        <div class="NPS-scale-row">
            <span class="NPS-scale-label" style="color: #888;">Unlikely</span>
            <div style="text-align:center; margin-bottom: 8px; color: #888;" class="NPSNPS-scale-btns">
                <button class="NPS-btn" data-score="0">0</button>
                <button class="NPS-btn" data-score="1">1</button>
                <button class="NPS-btn" data-score="2">2</button>
                <button class="NPS-btn" data-score="3">3</button>
                <button class="NPS-btn" data-score="4">4</button>
            </div>
            <span class="NPS-scale-label" style="color: #888;">Very likely</span>
        </div>

    </div>
    </body>
</html>
